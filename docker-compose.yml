version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hackathon-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  # MinIO (S3-compatible storage for local development)
  # Compatible with IBM Cloud Object Storage
  minio:
    image: minio/minio:latest
    container_name: hackathon-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hackathon-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/appdb
      AUTH_SECRET: ${AUTH_SECRET:-change_me_in_production}
      AUTH_URL: http://localhost:8000
      DEBUG: "True"
      ENVIRONMENT: development
      # MinIO/S3 Configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: hackathon-bucket
      S3_USE_SSL: "False"
      S3_REGION: us-east-1
      # IBM WatsonX (optional)
      WATSONX_APIKEY: ${WATSONX_APIKEY:-}
      WATSONX_PROJECT_ID: ${WATSONX_PROJECT_ID:-}
      WATSONX_URL: ${WATSONX_URL:-}
      WATSONX_MODEL_ID: ${WATSONX_MODEL_ID:-ibm/granite-3-8b-instruct}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclude venv from volume
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hackathon-network
    command: poetry run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hackathon-frontend
    environment:
      AUTH_SECRET: ${AUTH_SECRET:-change_me_in_production}
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume
      - /app/.next  # Exclude .next from volume
    depends_on:
      - backend
    networks:
      - hackathon-network
    command: npm run dev

volumes:
  postgres_data:
  minio_data:

networks:
  hackathon-network:
    driver: bridge


